<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redi School Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <h1 class="title">
            Grocery Bud
        </h1>
        <div class="form">
            <input id="input" type="text" class="form__input" placeholder="Name of product">
            <button class="form__button">Add</button>
        </div>
        <div class="products">
            <div class="product">
                <div class="product__name">Bread</div>
                <button class="product__edit"></button>
                <button class="product__delete"></button>
            </div>
        </div>

        <button class="clear">Clear items</button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
